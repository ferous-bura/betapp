<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Slide Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .slide-menu {
      height: 100vh; /* Full height */
      width: 0; /* Initially hidden */
      position: fixed; /* Fixed position */
      top: 0;
      left: 0;
      background-color: #f8f9fa; /* Background color */
      overflow-x: hidden; /* Hide horizontal scrollbar */
      transition: 0.5s; /* 0.5 second transition effect to slide in the menu */
    }

    .slide-menu button {
      position: absolute;
      bottom: 20px; /* Distance from bottom */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Center horizontally */
    }

    .content {
      margin-left: 0; /* Add margin to content to push it when menu is shown */
      transition: margin-left 0.5s; /* 0.5 second transition effect */
    }

    /* Style the links inside the menu */
    .slide-menu a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #000;
      display: block;
      transition: 0.3s;
    }

    /* Change color on hover */
    .slide-menu a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="content">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Logo</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
    </ul>

    <!-- Button for toggling the menu -->
    <button class="btn btn-primary" onclick="toggleSlideMenu()">Toggle Menu</button>
  </nav>
</div>

<!-- The slide menu -->
<div id="mySlideMenu" class="slide-menu">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<!-- jQuery and Bootstrap Bundle JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function toggleSlideMenu() {
    $('.slide-menu').toggleClass('active'); // Toggle the 'active' class to show/hide the menu
    $('.content').toggleClass('active'); // Toggle the 'active' class to push/pull the content when menu is shown/hidden
  }
</script>

</body>
</html>
