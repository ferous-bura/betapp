    function spin_select(val, type = "int") {

        var arr_in = [];
        arr_in.stake = 10;
        if (type == "int") {

            arr_in.val = val;
            arr_in.odd = 36;
            arr_in.win = 360;
            arr_in.win_type = "Win";
            arr_in.kind = "int";
            spin_select_bet(arr_in);
        }
        if (type == "color") {

            val.sort(function (a, b) { return a - b });
            arr_in.val = val.join("/");
            arr_in.odd = 6;
            arr_in.win = 60;
            arr_in.win_type = "Selector(Colour)";
            arr_in.kind = "selector_colour";
            spin_select_bet(arr_in);

        }

        if (type == "dozen") {
            let selection_dozen_spin;

            if (val == "first_line") {

                arr_in.val = "col3";
                arr_in.odd = 3;
                arr_in.win = 30;
                arr_in.win_type = "Column";
                arr_in.kind = "line";
                spin_select_bet(arr_in);
            }
            if (val == "second_line") {

                arr_in.val = "col2";
                arr_in.odd = 3;
                arr_in.win = 30;
                arr_in.win_type = "Column";
                arr_in.kind = "line";
                spin_select_bet(arr_in);
            }
            if (val == "third_line") {

                arr_in.val = "col1";
                arr_in.odd = 3;
                arr_in.win = 30;
                arr_in.win_type = "Column";
                arr_in.kind = "line";
                spin_select_bet(arr_in);
            }

            if (val == "first_12") {

                arr_in.val = "1st 12";
                arr_in.odd = 3;
                arr_in.win = 30;
                arr_in.win_type = "Dozens";
                arr_in.kind = "dozens";
                spin_select_bet(arr_in);
            }
            if (val == "second_12") {

                arr_in.val = "2nd 12";
                arr_in.odd = 3;
                arr_in.win = 30;
                arr_in.win_type = "Dozens";
                arr_in.kind = "dozens";
                spin_select_bet(arr_in);
            }
            if (val == "third_12") {

                arr_in.val = "3rd 12";
                arr_in.odd = 3;
                arr_in.win = 30;
                arr_in.win_type = "Dozens";
                arr_in.kind = "dozens";
                spin_select_bet(arr_in);
            }

            if (val == "first_18") {

                arr_in.val = "1-18";
                arr_in.odd = 2;
                arr_in.win = 20;
                arr_in.win_type = "High/Low";
                arr_in.kind = "high_low";
                spin_select_bet(arr_in);
            }
            if (val == "second_18") {

                arr_in.val = "19-36";
                arr_in.odd = 2;
                arr_in.win = 20;
                arr_in.win_type = "High/Low";
                arr_in.kind = "high_low";
                spin_select_bet(arr_in);
            }

            if (val == "odd") {
                arr_in.val = "Odd";
                arr_in.odd = 2;
                arr_in.win = 20;
                arr_in.win_type = "Odd/Even";
                arr_in.kind = "odd_even";
                spin_select_bet(arr_in);
            }

            if (val == "even") {
                arr_in.val = "Even";
                arr_in.odd = 2;
                arr_in.win = 20;
                arr_in.win_type = "Odd/Even";
                arr_in.kind = "odd_even";
                spin_select_bet(arr_in);
            }

            if (val == "red") {

                arr_in.val = "red";
                arr_in.odd = 2;
                arr_in.win = 20;
                arr_in.win_type = "Color";
                arr_in.kind = "red_black";
                spin_select_bet(arr_in);
            }
            if (val == "black") {

                arr_in.val = "black";
                arr_in.odd = 2;
                arr_in.win = 20;
                arr_in.win_type = "Color";
                arr_in.kind = "red_black";
                spin_select_bet(arr_in);
            }
            //first_line, second_line, third_line
            //first_12, second_12, third_12
            //first_18, second 18
            //odd, even
            //red, black
        }

        if (type == "toolpit") {


            val.sort(function (a, b) { return a - b });
            arr_in.val = val.join("/");

            if (val.length == 2) {
                arr_in.odd = 18;
                arr_in.win = 180;
                arr_in.win_type = "Split";

            }
            if (val.length == 3) {
                arr_in.odd = 12;
                arr_in.win = 120;
                arr_in.win_type = "3 Line";
            }
            if (val.length == 4) {
                arr_in.odd = 9;
                arr_in.win = 90;
                arr_in.win_type = "Corner";

            }
            if (val.length == 6) {
                arr_in.odd = 6;
                arr_in.win = 60;
                arr_in.win_type = "Six";
            }

            arr_in.kind = "toolpit";
            spin_select_bet(arr_in);

        }

    function onDenominationClickspin(amount_add_sub) {
        if (spin_selected_now != {}) {
            if ($("#stakeKenoIn_spin").val() == 10) {
                if (amount_add_sub <= 10) {
                    spin_selected_now.stake = parseInt(spin_selected_now.stake) + parseInt(amount_add_sub);
                    spin_selected_now.win = parseInt(spin_selected_now.stake) * parseInt(spin_selected_now.odd);
                }
                else {
                    spin_selected_now.stake = parseInt(amount_add_sub);
                    spin_selected_now.win = parseInt(spin_selected_now.stake) * parseInt(spin_selected_now.odd);
                }
            }
            else {
                spin_selected_now.stake = parseInt(spin_selected_now.stake) + parseInt(amount_add_sub);
                spin_selected_now.win = parseInt(spin_selected_now.stake) * parseInt(spin_selected_now.odd);
            }
            $("#kenoToWin_spin").html(spin_selected_now.win);
            $("#stakeKenoIn_spin").val(spin_selected_now.stake);
            $("#placeSingleKenoBetAmount_spin").html("Br " + spin_selected_now.stake);
        }
    }

    var lastTicketFullData_spin = null;
    var lastTicketFullDataType_spin = null;

    function BET_spin(spec = "single") {
        var userdata = {};
        if (spec == "single") {
            userdata = { ...spin_selected_now };
            $("#kenoTicketLoader_spin_single").show();
        }

        if (spec == "multiple") {
            userdata = spin_bet_slips;
            $("#kenoTicketLoader_spin").show();
        }

        var requestData = {
            selection: userdata,
            user: JSON.stringify(userdata),
            action: 'spin_bet',
            input_type: spec,
            time: new Date().getTime()
        };

        // console.log('requestData');
        // console.log(requestData);

        $.ajax({
            url: "{% url 'cashierapp:cashierspin_url' %}",
            method: 'POST',
            data: JSON.stringify(requestData),
            contentType: 'application/json',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
            },
            success: function (data) {
                // console.log('response data');
                // console.log(data);
                if (data.err == "false") {
                    if (spec == "single") {
                        $("#kenoTicketLoader_spin_single").hide();
                        spin_selected_now = {};

                        notify("success", "Bet placed successfully!");
                        kenoPrint(data, "normal", "spin");

                        lastTicketFullData_spin = data;
                        lastTicketFullDataType_spin = 'single';
                        spinTicketDisplay(data, 'single');

                        $("#helloMyBrother_spin").hide();
                        $("#placeAndClearKeno_spin").hide();
                        visit("printJsFormKeno_spin");
                        visit("cancelAndReprintKeno_spin");

                        var spin_betslip_count = 0;
                        var spin_bet_slips = {};
                        close_spin_select_bet();
                    }

                    if (spec == "multiple") {
                        $("#kenoTicketLoader_spin").hide();

                        notify("success", "Bet placed successfully!");
                        clearKenoThingsMaster_spin();
                        kenoPrint(data, "normal", "spin");
                        lastTicketFullData = data;
                        // SpinTicketDisplayMultiple(lastTicketFullData);
                        lastTicketFullDataType = 'multiple';
                        
                        lastTicketFullData_spin = data;
                        lastTicketFullDataType_spin = 'multiple';
                        spinTicketDisplay(data, 'multiple');

                        if (spin_betslip_count > 0) {
                            $("#helloMyBrother_spin").hide();
                            $("#placeAndClearKeno_spin").hide();
                            visit("printJsFormKeno_spin");
                            visit("cancelAndReprintKeno_spin");

                            setTimeout(() => {
                                $("#helloMyBrother_spin").show();
                                $("#placeAndClearKeno_spin").show();
                                hidit("printJsFormKeno_spin");
                                hidit("cancelAndReprintKeno_spin");
                            }, 2000);

                        } else {
                            visit("cancelAndReprintKeno_spin");
                        }
                    }
                } else {
                    if (data.errText == "logout") {
                        location.replace("./?logout=true");
                        console.log("please logout and sign in again.");
                    } else {
                        notify("warning", data.errText);
                    }
                    $("#kenoTicketLoader_spin_single").hide();
                    $("#kenoTicketLoader_spin").hide();
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $("#kenoTicketLoader_spin_single").hide();
                $("#kenoTicketLoader_spin").hide();
                notify("warning", "ERROR! INTERNET CONNECTION");
            }
        });
    }

    function spinTicketDisplay(input, typeman = "single") {
        if (typeman == "single") {

            if (true) {
                $("#TBSkenoId_spin").html("# " + input.id);
                $("#TBSkenoDate_spin").html(input.on);
                $("#TBSkenoCashier_spin").html(input.by);
                $("#TBSkenoAgent_spin").html(input.agent);
                var asfMain = "";
                for (let index = 0; index < input.user.length; index++) {
                    const element = input.user[index];
                    var valyval = element.val;

                    if (Array.isArray(valyval)) {
                        valyval = element.val.join("/");
                    }
                    var asf = ' <div class="ticketWin"><div class="sel">' + valyval + ' x' + element.odd + '</div><div class="odd">Br ' + element.stake + '</div></div>';
                    asfMain += asf;
                }

                $("#TBSkenoSelection_spin").html(asfMain + '<br><div class="ticketWin"><div class="sel">Total Stake</div><div class="odd"><b>Br ' + input.TotalStake + '</b></div></div>');
                $("#TBSkenoToWinTotalMin_spin").html("Br " + thousands_separators(input.toWinMin));
                $("#TBSkenoToWinTotalMax_spin").html("Br " + thousands_separators(input.toWinMax));

                var codycode = '*' + input.code + '*';
                JsBarcode("#TBSkenoBarcode_spin", input.code, {
                    width: 1.2,
                    height: 40,
                    fontSize: 9,
                    textMargin: 0,
                    margin: 0,
                    text: codycode.split('').join('')
                });

                $("#TBSkenoCompany_spin").html(input.company + " standard shop terms & condition apply.");
            }
        }
        else {
            $("#TBSkenoId_spin").html("# " + input.id);
            $("#TBSkenoDate_spin").html(input.on);
            $("#TBSkenoCashier_spin").html(input.by);
            $("#TBSkenoAgent_spin").html(input.agent);
            var asfMain = "";
            for (let index = 0; index < input.user.length; index++) {
                const element = input.user[index];
                var valyval = element.val;

                if (Array.isArray(valyval)) {
                    valyval = element.val.join("/");
                }
                var asf = ' <div class="ticketWin"><div class="sel">' + valyval + ' x' + element.odd + '</div><div class="odd">Br ' + element.stake + '</div></div>';
                asfMain += asf;
            }

            $("#TBSkenoSelection_spin").html(asfMain + '<br><div class="ticketWin"><div class="sel">Total Stake</div><div class="odd"><b>Br ' + input.TotalStake + '</b></div></div>');
            $("#TBSkenoToWinTotalMin_spin").html("Br " + thousands_separators(input.toWinMin));
            $("#TBSkenoToWinTotalMax_spin").html("Br " + thousands_separators(input.toWinMax));

            var codycode = '*' + input.code + '*';
            JsBarcode("#TBSkenoBarcode_spin", input.code, {
                width: 1.2,
                height: 40,
                fontSize: 9,
                textMargin: 0,
                margin: 0,
                text: codycode.split('').join('')
            });

            $("#TBSkenoCompany_spin").html(input.company + " standard shop terms & condition apply.");
        }

    function notify(type, content) {

        $("#notify_" + type).show();

    function thousands_separators_(num) {
        var num_parts = num.toString().split(".");
        num_parts[0] = num_parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return num_parts.join(".");
    }

    function handleBarcode(scanned_barcode) {
        $("#pleaseScanBarCode").hide();
        $("#pleaseScanBarCodeSpinner").show();
        var _url = spin_keno(scanned_barcode);
        var requestData = {
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'scanned_barcode',
            ticket_id: scanned_barcode,
            time: "time",
            cashier_name: "cashier_name"
        };

        $.ajax({
            url: _url,
            method: 'POST',
            data: JSON.stringify(requestData),
            contentType: 'application/json',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
            },
            success: function (data) {
                if (data.err === "true") {
                    notify("warning", data.errText);
                } else {
                    if (data.status === "active") {
                        $("#pleaseScanBarCode").show();
                        $("#pleaseScanBarCodeSpinner").hide();
                        payInfo = data;
                        $("#pleaseScanTickeDiv").hide();

                        $("#scanedTicketStatus").removeClass("modal-titli").addClass("modal-title");
                        $("#scanedTicketStatus").html("ACTIVE TICKET");
                        $("#scanedCodeStake").html(payInfo.user.stake);

                        $("#scanedCodeCancelDeem").removeClass("btn-successi").addClass("btn-danger");
                        $("#scanedCodeCancelDeem").html(" <span id='spinner-border-sm-redeem-cancel' style='display:none' class='spinner-border spinner-border-sm' role='status' aria-hidden='true'></span> Cancel ticket");
                        $("#scanedCodePrintLater").html("Re-print");
                        $("#endalebeqaId").show();

                    } else if (data.status === "redeem") {
                        $("#pleaseScanBarCode").show();
                        $("#pleaseScanBarCodeSpinner").hide();
                        payInfo = data;
                        $("#pleaseScanTickeDiv").hide();

                        $("#scanedTicketStatus").removeClass("modal-title").addClass("modal-titli");
                        $("#scanedTicketStatus").html("WON " + thousands_separators_(data.won) + "Br");
                        $("#scanedCodeStake").html(payInfo.user.stake);

                        $("#scanedCodeCancelDeem").removeClass("btn-danger").addClass("btn-successi");
                        $("#scanedCodeCancelDeem").html(" <span id='spinner-border-sm-redeem-cancel' style='display:none' class='spinner-border spinner-border-sm' role='status' aria-hidden='true'></span> Redeem ticket");
                        $("#scanedCodePrintLater").html("Pay-later");
                        $("#endalebeqaId").show();

                    } else if (data.status === "redeemed") {
                        $('#myModalTicket').hide();
                        var message = data.type === "now" ? "በዚህ የቲኬት ቁጥር " + thousands_separators_(data.amount) + "ብር በቀን " + data.on + " በ " + data.by + " ተቀናሽ ተደርግዋል።." : "በዚህ የቲኬት ቁጥር " + thousands_separators_(data.amount) + "ብር በቀን " + data.on + " በ " + data.by + " ተቀናሽ ተደርግዋል።.";
                        notify(data.type === "now" ? "success" : "warning", message);

                    } else if (data.status === "canceled" || status === 'canceled') {
                        $('#myModalTicket').hide();
                        notify("warning", "ቲኬቱ በተሳካ ሁኔታ ተሰርዝዋል።");

                    } else if (data.status === "unknown") {
                        $('#myModalTicket').hide();
                        notify("warning", "ያልታወቀ የቲኬት ቁጥር። እባክዎ ቲኬቱን እንደገና scan ያድርጉ።");
                    }
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#myModalTicket').hide();
                notify("error", "በኔቶርክ መቆራረጥ ምክኒያት መረጃውን ማግኘት አልተቻለም።");
                //   console.error(textStatus, errorThrown);
            },
            complete: function () {
                // This will be executed regardless of success or error
                $("#pleaseScanBarCode").show();
                $("#pleaseScanBarCodeSpinner").hide();
            }
        });
    }

    function aTime(offset) {
        var b = new Date()
        var utc = b.getTime() + (b.getTimezoneOffset() * 60000);
        var nd = new Date(utc + (3600000 * offset));
        return nd;

    }

    function kenoTimer() {
        avat = 1;

        var date = aTime('+3');
        var minute = date.getMinutes();
        var second = date.getSeconds();
        var mino = minute * 60;

        var minn = (minute * 60);
        var a = 0;
        var b = 239;
        var c = 0;
        var d = 0;
        var e = 0;

        for (let i = 1; i <= 16; i++) {
            if (minn <= b && minn >= a) {
                c = a;
                d = b;
                e = i;
                break;
            } else {
                a = a + 240;
                b = b + 240;
            }
        }
        lap = (d - (minn + second)) * 1000;
        var countDownDate = aTime('+3').getTime() + lap;
        var x = setInterval(function () {
            var now = aTime('+3').getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            if (seconds < 10) {
                seconds = '0' + seconds
            }
            document.getElementById("ktimer").innerHTML = '0' + minutes + ':' + seconds;

            document.getElementById("game_result_man").disabled = false;

            if (distance > 230000) {
                document.getElementById("game_result_man").disabled = true;
            }

            if (distance < 10000) {
                document.getElementById("game_result_man").disabled = true;
            }

            if (distance < 1) {
                clearInterval(x);
                avat = 0;

                document.getElementById("ktimer").innerHTML = "CLOSED";
                setTimeout(() => {
                    kenoTimer();
                }, 10000);

            }
        }, 1000);
    }

    function spinTimer() {

        avat = 1;

        //var date = aTime('+3');
        var bimy = new Date();
        var utc = bimy.getTime() + (bimy.getTimezoneOffset() * 60000);
        var date = new Date(utc + (3600000 * "+3"));
        date.setSeconds(date.getSeconds() + 120);

        var minute = date.getMinutes();
        var second = date.getSeconds();
        var mino = minute * 60;

        var minn = (minute * 60);
        var a = 0;
        var b = 239;
        var c = 0;
        var d = 0;
        var e = 0;

        for (let i = 1; i <= 16; i++) {
            if (minn <= b && minn >= a) {
                c = a;
                d = b;
                e = i;
                break;
            } else {
                a = a + 240;
                b = b + 240;
            }
        }
        lap = (d - (minn + second)) * 1000;
        var countDownDate = aTime('+3').getTime() + lap;
        var x = setInterval(function () {
            var now = aTime('+3').getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            if (seconds < 10) {
                seconds = '0' + seconds
            }
            document.getElementById("spinTimer").innerHTML = '0' + minutes + ':' + seconds;
            if (distance < 1) {
                clearInterval(x);
                avat = 0;
                document.getElementById("spinTimer").innerHTML = "CLOSED";
                setTimeout(() => {
                    spinTimer();
                }, 10000);

            }
        }, 1000);
    }
